{% extends "base.html" %}

{% block content %}
<h1>Visor PDF: {{ pdf.title }}</h1>
<h2>{{ pdf.title }}</h2>
<a href="{% url 'pdf_download' pdf.id %}" class="btn-download" target="_blank" rel="noopener noreferrer">
    Descargar PDF
</a>
<iframe src="{% url 'pdf_bypass' pdf.file_path.name|slice:'5:' %}" width="100%" height="600px"></iframe>

<style>
.btn-download {
  background-color: #9b2247; /* rojo fuerte */
  color: white;
  padding: 10px 18px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
  display: inline-block;
  transition: background-color 0.3s ease;
  margin-bottom: 20px;
}
.btn-download:hover {
  background-color: #611232;
}
</style>

{% endblock %}
